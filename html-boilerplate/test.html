<!DOCTYPE html>
<html>

        <title>This is my HTML Test</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>H1</h1>
        <!--Hidden Comment-->
        <h2> h2 </h2>
        <h3> h3 </h3>
        <h4> h4 </h4>
        <h5> h5 </h5>

        <p><em>Paragraph</em> 2</p>
        <p> <strong><em>random text</em></strong> random text randmo text </p>
    </body>
</html>
